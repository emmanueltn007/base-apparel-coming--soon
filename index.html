<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="base-apparel logo">
      </div>
      <h1 class="heading-1">WE'RE</h1>
      <h1 class="heading-2">COMING</h1>
      <h1 class="heading-2">SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email-and-button">
        <input type="text" placeholder="Email Address" class="email-input">
        <button type="submit" class="arrow-enter">
          <img src="./images/icon-arrow.svg">
        </button>
        <!--
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Thembelihle Emmanuel Notyhawe</a>.
          </p>
        </footer>
        -->
      </div>
    </div>

    <div class="img-cover">
      <img src="./images/hero-desktop.jpg" alt="cover image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
